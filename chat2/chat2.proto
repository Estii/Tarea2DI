syntax = "proto3";
package chat;

message ResponseNode{
    int64 Cantidad1 = 1;
    int64 Cantidad2 = 2;
    int64 Cantidad3 = 3;
}

message MessageNode{
    int64 Cantidad1 = 1;
    int64 Cantidad2 = 2;
    int64 Cantidad3 = 3;
}

message EstadoE{
    int64 Estado = 1;
}
message EstadoS{
    int64 Estado = 1;
}

service ChatService2{
    rpc Propuesta(MessageNode) returns (ResponseNode){}
    rpc CheckEstado(EstadoE) returns (EstadoS) {}
}

