syntax = "proto3";
package chat;

message ResponseNode{
    int64 Cantidad1 = 1;
    int64 Cantidad2 = 2;
    int64 Cantidad3 = 3;
    string NombreLibro = 4;
}

message ResponseNode2{
    int64 Ok = 1;
}

message MessageNode{
    int64 Cantidad1 = 1;
    int64 Cantidad2 = 2;
    int64 Cantidad3 = 3;
    string NombreLibro = 4;
    int64 ID = 5;
}


service ChatService2{
    rpc Propuesta(MessageNode) returns (ResponseNode){}
    rpc PropuestaD(MessageNode) returns (ResponseNode2){}

}

